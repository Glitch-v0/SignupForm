<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div id="leftwardBackground">
        <img src="Background.jpeg" alt="People filling out forms" id="background">
        <img src="JonesWorksLogo.png" alt="JonesWorks logo" id="logo">
    </div>
    <div id="rightwardContent">
        <div id="intro">
            <p>Check out this neat form! You should definitely fill it out
                and give me your information.</p>
        </div>
        <div id="center">
            <form id="form" action="">
                <label for="FirstName">First Name</label>
                <input type="text" name="FirstName" id="FirstName" required onfocusin="clearError()" onfocusout="validate('FirstName')">
                <span id="FirstName-error"></span>

                <label for="LastName">Last Name</label>
                <input type="text" name="LastName" id="LastName" required onfocusin="clearError()" onfocusout="validate('LastName')">
                <span id="LastName-error"></span>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required onfocusin="clearError()" onfocusout="validate('email')">
                <span id="email-error"></span>

                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required onfocusin="clearError()" onfocusout="validate('phone')">
                <span id="phone-error"></span>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required onfocusin="clearError()" onfocusout="validate('password')">
                <span id="password-error"></span>

                <label for="confirmPass">Confirm Password</label>
                <input type="password" name="confirmPass" id="confirmPass" required onfocusin="clearError()" onfocusout="validate('confirmPass')">
                <span id="confirmPass-error"></span>

                <button id="submit" type="submit">Create Account</button>
            </form>
        </div>
        <div id="bottom">
            <p>Already have an account? <a href="">Log in.</a></p>
        </div>
    </div>
</body>
</html>
